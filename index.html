<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<meta charset=utf-8 />
<title>Youtube Embed</title>
<style type="text/css">
	.iframe-container{
		position: relative;
		width: 100%;
		height: 100%;
		z-index: 999;
	}

	iframe{
		z-index: -1;
	}

	.outer-iframe{
		position: absolute;
		cursor: pointer;
		/*background: black;*/
	}
</style>
</head>
<body>
	<div class="iframe-container" style="padding-left: 10px;">
		<iframe width="560" height="315" id="iframe" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
		<div class="outer-iframe"></div>
	</div>

	<div class="iframe-container" style="padding-left: 10px;">
		<iframe width="560" height="315" id="iframe" src="https://www.youtube.com/embed/y2Ky3Wo37AY" frameborder="0" allowfullscreen></iframe>
		<div class="outer-iframe"></div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('.outer-iframe').click(function() {
			var url = $(this).prev().attr('src');
			window.open(url.trim().replace(/\/embed\//g,'/watch/',1));
		});
		var iframeRef = $('iframe');
		iframeRef.each(function() {
			var width = $(this).attr('width');
			var height = $(this).attr('height');
			var position = $(this).position();
			$(this).next().css({"width":width,"height":height});
			$(this).next().css({"top":position.top,"left":position.left});
		});
	});
</script>
</html>
